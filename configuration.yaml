# Testing once again: testing github pull permissions
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  ssl_certificate: !secret SSL_CERTIFICATE_PATH
  ssl_key: !secret SSL_KEY_PATH
  base_url: !secret SERVER_BASE_URL

# Text to speech
tts:
  - platform: google_translate
    base_url: !secret TTS_BASE_URL

# Use custom dyson component
better_dyson:
  username: !secret DYSON_USERNAME
  password: !secret DYSON_PASSWORD
  language: !secret DYSON_COUNTRY
  devices:
    - device_id: !secret DYSON_DEVICE_ID
      device_ip: !secret DYSON_DEVICE_IP
    
homekit:
  filter:
    include_entities:
      - sensor.bedroom_aqi_pm25
      - sensor.bedroom_dust
      - sensor.bedroom_humidity
      - sensor.bedroom_temperature
    include_domains:
      - light
      - sensor
      - climate
      - fan
      - alarm_control_panel
      - media_player
    exclude_entities:
      - light.bedroom_bed
      - light.small
      - light.living_room_table
      - device_tracker.nils_iphone_xs
      - person.nil
#      - sensor.bedroom_temperature
  entity_config:
    alarm_control_panel.home_alarm:
      code: !secret ALARM_CODE
person:
discovery:
  ignore:
    - philips_hue
    - xiaomi_gw
ios:
hue:
  bridges:
    - host: !secret HUE_BRIDGE_IP
      allow_hue_groups: false

media_player:
  - platform: philips_android_tv
    name: PhilipsTV
    host: !secret PHILIPS_TV_HOST
    mac: !secret PHILIPS_TV_MAC
    username: !secret PHILIPS_TV_USERNAME
    password: !secret PHILIPS_TV_PASSWORD

homeassistant:
  name: Home
  customize: !include customize.yaml

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret ALARM_CODE
    code_arm_required: false
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    armed_away:
      pending_time: 0
      delay_time: 0

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
